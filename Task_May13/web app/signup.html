<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup</title>
</head>

<body background="css/backbody.jpg">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="https://www.prodapt.com/en/">
            <img src="css/logo.png" width="140" height="30" class="d-inline-block align-top" alt="">
            
        </a>
    </nav>
    <p style=" padding: 0.875rem 1.25rem;
    font-size: 1.8rem;
    color: rgba(13, 11, 121, 0.733);
    font-weight: 500;">Welcome! Please Signup to continue. </p>
    <div class="formBlock2">
        <form id="form">
            <input type="text" class="input" id="txt_uname" name="txt_uname" placeholder="Username" />
            <input type="password" class="input" id="txt_pwd" name="txt_pwd" placeholder="Password" />
            <input type="password" class="input" id="txt_repwd" name="txt_repwd" placeholder="Re-enter Password" />
            <input type="button" value="Submit" name="but_submit" id="but_submit" />
            <input type="button" value="Already Registerd?" name="but_login" id="but_login" />
        </form>
    </div>
    <script src="./scriptSignup.js"> </script>

</body>
<script src="./js/jquery-3.6.0.min.js"></script>

</html>
