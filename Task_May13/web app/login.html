<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body background="css/backbody.jpg">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="https://www.prodapt.com/en/">
            <img src="css/logo.png" width="140" height="30" class="d-inline-block align-top" alt="">
            
        </a>
    </nav>
    <p style="
    font-size: 1.8rem;
    color: rgba(13, 11, 121, 0.733);
    font-weight: 500;">Welcome! Please login to continue. </p>
    <div class="formBlock">
        <form id="form">
            <input type="text" class="input" id="txt_uname" name="txt_uname" placeholder="Username" />
            <input type="password" class="input" id="txt_pwd" name="txt_pwd" placeholder="Password" />
            <input type="button" value="Submit" name="but_submit" id="but_submit" />
            <input type="button" value="New User ?" name="but_signup" id="but_signup" />
        </form>
    </div>
    <script src="./scriptLogin.js"> </script>

</body>
<script src="./js/jquery-3.6.0.min.js"></script>

</html>
